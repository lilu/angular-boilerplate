<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <!--
      Template reference variable, reference to :
      1. DOM elements
      2. Directives (ngForm)
        <form (ngSubmit)="onSubmit(heroForm)" #heroForm="ngForm">
      The scope of a reference variable is the entire template
    -->
    <input #heroName />
  </label>
  <!--
    Template statements:
      Context:
        1. Template variables
        2. Component context
  -->
  <!--
    Event bindings:
      1. Directive event
      2. Component event
      3. Element event
   -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <!-- ngFor uses microsyntax, not template expression -->
  <!-- template input variable -->
  <li *ngFor="let hero of heroes; let i=index; trackBy: trackByHeroes">
    <a (click)="select(hero)" id="hero-{{i+1}}">
      <!--
      Template expressions:
        Guilde lines:
          1. No visible side effects(unidirectional data flow)
          2. Quick execution
          3. Simplicity
          4. Idempotence
        Context:
          1. Template variables
          2. Directive context
          3. Component context
      -->
      <span class="badge">{{hero.id}}</span>
      {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
  </li>
</ul>

<!-- Component property binding -->
<!-- Brackets evaluate the template expression -->
<!-- Custom events emitted from directive, $event as event payload -->
<app-hero-detail *ngIf="selectedHero" power="fly" [hero]="selectedHero" (deleteRequest)="delete($event)"></app-hero-detail>
